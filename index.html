<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="JOSKA COUNTDOWN" />
    <meta property="og:description" content="Countdown to JOSKA event." />
    <meta property="og:image" content="image.jpg" />
    <meta property="og:url" content="https://muigaijose.github.io/JOSKA_COUNTDOWN/" />
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .countdown {
            text-align: center;
            background: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 48px;
            color: #333;
            background-image: -moz-element();
        }

        .label {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="countdown">
    <h1>Welcome to JOSKA GLORIOUS FUND DRIVE!</h1>
    <div class="time" id="days">0</div>
    <div class="label"><H1>RUNNING OUT OF TIME</H1></div>
    <img src="image.jpg" alt="JOSKA Countdown" width="400" height="300">
    <p>Counting down to the GLORIOUS JOSKA FUNDDRIVE
        </p>
</div>
<script>
    // Set the date for the countdown
    const targetDate = new Date("September 1, 2024").getTime();

    // Update the countdown every second
    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Time calculations for days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("days").innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;


        // If the countdown is finished
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("days").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
